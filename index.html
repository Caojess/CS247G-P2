<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stanford Puzzle Login</title>
    <link rel="icon" type="image/png" href="/stanford_logo.png" />
    <meta
      name="description"
      content="A puzzle game set in Stanford's login system"
    />
    <style>
      /* Loading spinner styles */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #faf9f6;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #8c1515;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner while the app loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <!-- Load the compiled JavaScript bundle -->
    <script src="/dist/bundle.js"></script>
  </body>
</html>
